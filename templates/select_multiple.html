<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
    <center>
        <h1>select_multiple</h1>
        <form method="post">
            {% csrf_token %}
            <label for="tn">select topic</label>
            <select name="tn" id="tn" multiple class="form-select" aria-label="Default select example">
                {% for to in LTO %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br><br><br>
            <input type="submit" value="submit" class="btn btn-primary" type="button">
        </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
